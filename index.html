<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JW‑Assure</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d47a1">
  <link rel="icon" href="icons/icon-192.png">
  <style>
    :root{
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #0c254a;
      --muted: #6b7b93;
      --primary: #0d47a1; /* Blau */
      --accent: #11a85f;  /* Grün */
      --divider: #e4e9f2;
      --shadow: 0 6px 16px rgba(13, 71, 161, .08);
      --chip: #eef3ff;
      --chip-text:#0d47a1;
    }
    [data-theme="dark"]{
      --bg: #0b1220;
      --card: #0f1a30;
      --text: #e8eeff;
      --muted:#9db2d7;
      --primary:#4c8dff;
      --accent:#36c97a;
      --divider:#1e2a45;
      --shadow: 0 6px 16px rgba(0,0,0,.35);
      --chip:#172540;
      --chip-text:#cfe0ff;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";}
    header{
      background: linear-gradient(180deg, var(--primary), #123a86 80%);
      color:#fff; padding:14px 18px 18px; position:sticky; top:0; z-index:10;
      box-shadow: var(--shadow);
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:34px;height:34px;border-radius:8px;background:#fff;color:#123a86;
      display:grid;place-items:center;font-weight:800
    }
    .subtitle{opacity:.85;font-size:.92rem;margin-top:2px}
    nav.tabs{display:flex;gap:8px;margin-top:12px}
    .tab-btn{
      flex:1;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.2);
      background: rgba(255,255,255,.08); color:#fff; font-weight:600;
    }
    .tab-btn.active{background:#fff;color:var(--primary);}
    main{padding:18px;max-width:880px;margin:0 auto}
    .card{background:var(--card);border:1px solid var(--divider);border-radius:18px;box-shadow:var(--shadow);padding:18px;margin-bottom:16px}
    h1{font-size:1.6rem;margin:0 0 6px}
    .muted{color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr;gap:14px}
    @media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}
    /* Ring */
    .ring-wrap{display:grid;place-items:center;padding:18px}
    .balance{font-size:2rem;font-weight:900;text-align:center}
    .center-text{font-weight:700;margin-top:6px;text-align:center}
    .chips{display:flex;gap:10px;flex-wrap:wrap}
    .chip{background:var(--chip);color:var(--chip-text);padding:10px 12px;border-radius:12px;border:1px solid var(--divider)}
    /* FAB */
    .fab{
      position:fixed;right:20px;bottom:24px;width:58px;height:58px;border-radius:50%;
      background:var(--accent);color:#fff;font-size:32px;display:grid;place-items:center;
      border:none;box-shadow:0 12px 28px rgba(0,0,0,.18);cursor:pointer;
    }
    /* Verlauf list */
    .month{font-weight:800;margin:10px 0 6px}
    .entry{display:flex;justify-content:space-between;align-items:center;padding:12px;border-bottom:1px dashed var(--divider)}
    .entry:last-child{border-bottom:none}
    .amount.plus{color:var(--accent);font-weight:800}
    .amount.minus{color:#e74c3c;font-weight:800}
    /* Settings */
    label{display:block;font-weight:700;margin:12px 0 6px}
    input[type="number"], input[type="text"], input[type="date"], textarea, select{
      width:100%;padding:12px;border-radius:12px;background:var(--card);color:var(--text);
      border:1px solid var(--divider);
    }
    .row{display:flex;gap:12px}
    .row > *{flex:1}
    .btn{background:var(--primary);color:#fff;border:none;padding:12px 16px;border-radius:12px;font-weight:700;cursor:pointer}
    .btn.ghost{background:transparent;color:var(--primary);border:1px solid var(--primary)}
    .right{display:flex;gap:10px;justify-content:flex-end}
    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;padding:18px}
    .modal .content{background:var(--card);color:var(--text);border-radius:16px;padding:18px;min-width:min(520px,100%)}
    .switch{display:flex;align-items:center;gap:10px}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">JW</div>
      <div>
        <div style="font-weight:900;letter-spacing:.2px">JW‑Assure</div>
        <div class="subtitle">Private Vorsorge • Einstellungen sichtbar</div>
      </div>
    </div>
    <nav class="tabs">
      <button class="tab-btn active" data-tab="home">Home</button>
      <button class="tab-btn" data-tab="history">Verlauf</button>
      <button class="tab-btn" data-tab="settings">Einstellungen</button>
    </nav>
  </header>

  <main>
    <!-- HOME -->
    <section id="home" class="card">
      <h1>Guten Tag Joel Weber!</h1>
      <div class="muted" id="subtitle"></div>
      <div class="ring-wrap">
        <svg id="ring" width="240" height="240" viewBox="0 0 120 120">
          <circle cx="60" cy="60" r="48" stroke="#e8eef9" stroke-width="12" fill="none"/>
          <circle id="ring-progress" cx="60" cy="60" r="48" stroke="currentColor" stroke-width="12" fill="none"
                  stroke-linecap="round" transform="rotate(-90 60 60)"
                  stroke-dasharray="0 300"/>
        </svg>
        <div class="balance" id="balanceText">CHF 0</div>
        <div class="center-text muted" id="centerLabel">Kontostand</div>
      </div>

      <div class="chips">
        <div class="chip">Ersparnis: <span id="savingsChip">CHF 0</span></div>
        <div class="chip">Ziel: <span id="goalChip">Flexibel</span></div>
      </div>
    </section>

    <!-- VERLAUF -->
    <section id="history" class="card" style="display:none">
      <h2 style="margin:0 0 10px">Verlauf</h2>
      <div id="historyList" class="list"></div>
    </section>

    <!-- EINSTELLUNGEN -->
    <section id="settings" class="card" style="display:none">
      <h2 style="margin:0 0 10px">Einstellungen</h2>
      <div class="grid">
        <div>
          <label for="balanceInput">Kontostand (CHF)</label>
          <input id="balanceInput" type="number" step="0.05" />
        </div>
        <div>
          <label for="goalInput">Sparziel (optional, CHF)</label>
          <input id="goalInput" type="number" step="0.05" placeholder="leer = flexibel"/>
        </div>
      </div>
      <div class="switch" style="margin-top:12px">
        <input id="darkToggle" type="checkbox" />
        <label for="darkToggle" style="margin:0;font-weight:600">Dark Mode</label>
      </div>
      <div class="right" style="margin-top:14px">
        <button id="saveSettings" class="btn">Speichern</button>
        <button id="resetAll" class="btn ghost">Alles zurücksetzen</button>
      </div>
    </section>
  </main>

  <button class="fab" id="addBtn" title="Eintrag hinzufügen">+</button>

  <!-- Add Entry Modal -->
  <div class="modal" id="modal">
    <div class="content">
      <h3 style="margin-top:0">Neuer Eintrag</h3>
      <div class="row">
        <div>
          <label>Betrag (CHF, + Einnahme / − Ausgabe)</label>
          <input id="amountInput" type="number" step="0.05" placeholder="z.B. 50 oder -12.90">
        </div>
        <div>
          <label>Datum</label>
          <input id="dateInput" type="date">
        </div>
      </div>
      <label>Notiz</label>
      <input id="noteInput" type="text" placeholder="optional">
      <div class="right" style="margin-top:14px">
        <button class="btn ghost" id="cancelBtn">Abbrechen</button>
        <button class="btn" id="createEntry">Hinzufügen</button>
      </div>
    </div>
  </div>

  <script>
    const $ = sel => document.querySelector(sel);
    const $$ = sel => document.querySelectorAll(sel);

    const state = {
      balance: 0,
      goal: null,
      entries: [],
      dark: false,
    };

    function fmtCHF(n){
      return new Intl.NumberFormat('de-CH',{style:'currency',currency:'CHF',maximumFractionDigits:2}).format(n || 0);
    }
    function todayISO(){return new Date().toISOString().slice(0,10);}
    function monthName(d=new Date()){
      return d.toLocaleString('de-CH',{month:'long'});
    }

    function load(){
      const data = JSON.parse(localStorage.getItem('jwAssure') || '{}');
      Object.assign(state, data);
      if(!state.entries) state.entries=[];
      if(!state.balance) state.balance=0;
      if(typeof state.dark !== 'boolean') state.dark=false;
      document.documentElement.setAttribute('data-theme', state.dark?'dark':'light');
    }
    function save(){
      localStorage.setItem('jwAssure', JSON.stringify(state));
    }

    function renderHeader(){
      $('#subtitle').textContent = `Ersparnis + ${monthName()}`;
    }

    function renderHome(){
      $('#balanceText').textContent = fmtCHF(state.balance);
      $('#balanceInput').value = state.balance;
      $('#goalInput').value = state.goal ?? '';
      $('#darkToggle').checked = !!state.dark;

      const month = new Date().toISOString().slice(0,7); // YYYY-MM
      const monthNet = state.entries
        .filter(e => e.date.startsWith(month))
        .reduce((a,b)=>a + b.amount,0);
      $('#savingsChip').textContent = fmtCHF(monthNet);
      $('#goalChip').textContent = state.goal ? fmtCHF(state.goal) : 'Flexibel';

      // ring progress vs goal (if no goal => show 25% light green)
      const r=48, C = 2*Math.PI*r;
      let ratio = state.goal ? Math.max(0, Math.min(1, state.balance / state.goal)) : 0.25;
      const dash = (C * ratio).toFixed(1) + ' ' + (C * (1-ratio)).toFixed(1);
      const ring = $('#ring-progress');
      ring.style.color = getComputedStyle(document.documentElement).getPropertyValue('--accent');
      ring.setAttribute('stroke-dasharray', dash);
    }

    function renderHistory(){
      const list = $('#historyList');
      list.innerHTML = '';
      // group by months desc
      const groups = {};
      state.entries.forEach(e => {
        const key = e.date.slice(0,7); // YYYY-MM
        (groups[key] = groups[key] || []).push(e);
      });
      const keys = Object.keys(groups).sort().reverse();
      if(keys.length===0){
        list.innerHTML = '<p class="muted">Noch keine Einträge.</p>';
        return;
      }
      for(const key of keys){
        const d = new Date(key+'-01');
        const label = d.toLocaleDateString('de-CH',{month:'long', year:'numeric'});
        const elMonth = document.createElement('div');
        elMonth.className='month'; elMonth.textContent=label;
        list.appendChild(elMonth);
        for(const e of groups[key].sort((a,b)=>b.date.localeCompare(a.date))){
          const row = document.createElement('div'); row.className='entry';
          const left = document.createElement('div');
          left.innerHTML = `<div style="font-weight:700">${e.note||'—'}</div>
                            <div class="muted">${new Date(e.date).toLocaleDateString('de-CH')}</div>`;
          const right = document.createElement('div');
          right.className='amount ' + (e.amount>=0?'plus':'minus');
          right.textContent = (e.amount>=0?'+ ':'') + fmtCHF(e.amount);
          row.appendChild(left); row.appendChild(right);
          list.appendChild(row);
        }
      }
    }

    function switchTab(name){
      $$('.tab-btn').forEach(b => b.classList.toggle('active', b.dataset.tab===name));
      ['home','history','settings'].forEach(id => { $('#'+id).style.display = (id===name)?'block':'none'; });
    }

    function openModal(show=true){
      $('#modal').style.display = show?'flex':'none';
      if(show){
        $('#dateInput').value = todayISO();
        $('#amountInput').value = '';
        $('#noteInput').value = '';
      }
    }

    // Events
    document.addEventListener('click', (e)=>{
      if(e.target.closest('.tab-btn')) switchTab(e.target.closest('.tab-btn').dataset.tab);
      if(e.target.id==='addBtn') openModal(true);
      if(e.target.id==='cancelBtn') openModal(false);
      if(e.target.id==='createEntry'){
        const amount = parseFloat($('#amountInput').value);
        const date = $('#dateInput').value || todayISO();
        const note = $('#noteInput').value.trim();
        if(!amount || isNaN(amount)) { alert('Bitte Betrag eingeben.'); return; }
        state.entries.push({amount, date, note});
        state.balance = (parseFloat(state.balance)||0) + amount;
        save(); openModal(false); renderHome(); renderHistory();
        if($('.tab-btn.active').dataset.tab!=='history') switchTab('history');
      }
      if(e.target.id==='saveSettings'){
        state.balance = parseFloat($('#balanceInput').value)||0;
        const goalVal = $('#goalInput').value.trim();
        state.goal = goalVal==='' ? null : parseFloat(goalVal)||null;
        state.dark = $('#darkToggle').checked;
        document.documentElement.setAttribute('data-theme', state.dark?'dark':'light');
        save(); renderHome();
        alert('Gespeichert.');
      }
      if(e.target.id==='resetAll'){
        if(confirm('Alle Daten löschen?')){
          state.balance=0; state.goal=null; state.entries=[];
          save(); renderHome(); renderHistory();
        }
      }
      if(e.target.id==='modal'){
        openModal(false);
      }
    });

    // Init
    load();
    renderHeader();
    renderHome();
    renderHistory();
    switchTab('home');

    // PWA basic
    if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js');}
  </script>
</body>
</html>
