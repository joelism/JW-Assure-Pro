<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JW-Assure</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d47a1">
  <link rel="icon" href="icons/icon-192.png">
  <style>
    :root{
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #0c254a;
      --muted: #6b7b93;
      --primary: #0d47a1;
      --accent: #11a85f;
      --divider: #e4e9f2;
      --shadow: 0 6px 16px rgba(13, 71, 161, .08);
      --chip: #eef3ff;
      --chip-text:#0d47a1;
    }
    [data-theme="dark"]{
      --bg: #0b1220;
      --card: #0f1a30;
      --text: #e8eeff;
      --muted:#9db2d7;
      --primary:#4c8dff;
      --accent:#36c97a;
      --divider:#1e2a45;
      --shadow: 0 6px 16px rgba(0,0,0,.35);
      --chip:#172540;
      --chip-text:#cfe0ff;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";}
    header{background: linear-gradient(180deg, var(--primary), #123a86 80%); color:#fff; padding:14px 18px 18px; position:sticky; top:0; z-index:10; box-shadow: var(--shadow);}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:34px;height:34px;border-radius:8px;background:#fff;color:#123a86; display:grid;place-items:center;font-weight:800}
    .subtitle{opacity:.85;font-size:.92rem;margin-top:2px}
    nav.tabs{display:flex;gap:8px;margin-top:12px}
    .tab-btn{flex:1;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.2); background: rgba(255,255,255,.08); color:#fff; font-weight:600;}
    .tab-btn.active{background:#fff;color:var(--primary);}
    main{padding:18px;max-width:880px;margin:0 auto}
    .card{background:var(--card);border:1px solid var(--divider);border-radius:18px;box-shadow:var(--shadow);padding:18px;margin-bottom:16px}
    h1{font-size:1.6rem;margin:0 0 6px}
    .muted{color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr;gap:14px}
    @media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}
    .ring-wrap{display:grid;place-items:center;padding:18px}
    .balance{font-size:2rem;font-weight:900;text-align:center}
    .center-text{font-weight:700;margin-top:6px;text-align:center}
    .chips{display:flex;gap:10px;flex-wrap:wrap}
    .chip{background:var(--chip);color:var(--chip-text);padding:10px 12px;border-radius:12px;border:1px solid var(--divider)}
    .month{font-weight:800;margin:10px 0 6px}
    .entry{display:flex;justify-content:space-between;align-items:center;padding:12px;border-bottom:1px dashed var(--divider)}
    .entry:last-child{border-bottom:none}
    .amount.plus{color:var(--accent);font-weight:800}
    .amount.minus{color:#e74c3c;font-weight:800}
    label{display:block;font-weight:700;margin:12px 0 6px}
    input[type="number"], input[type="text"], input[type="date"]{width:100%;padding:12px;border-radius:12px;background:var(--card);color:var(--text);border:1px solid var(--divider)}
    .row{display:flex;gap:12px}
    .row > *{flex:1}
    .btn{background:var(--primary);color:#fff;border:none;padding:12px 16px;border-radius:12px;font-weight:700;cursor:pointer}
    .btn.ghost{background:transparent;color:var(--primary);border:1px solid var(--primary)}
    .right{display:flex;gap:10px;justify-content:flex-end}
    .section-title{font-weight:900;margin-top:8px}
    /* toast */
    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:20px;background:var(--card);color:var(--text);border:1px solid var(--divider);padding:10px 14px;border-radius:12px;box-shadow:var(--shadow);display:none}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">JW</div>
      <div>
        <div style="font-weight:900;letter-spacing:.2px">JW-Assure</div>
        <div class="subtitle">Private Vorsorge</div>
      </div>
    </div>
    <nav class="tabs">
      <button class="tab-btn active" data-tab="home">Home</button>
      <button class="tab-btn" data-tab="history">Verlauf</button>
      <button class="tab-btn" data-tab="settings">Einstellungen</button>
    </nav>
  </header>

  <main>
    <section id="home" class="card">
      <h1>Guten Tag Joel Weber!</h1>
      <div class="muted" id="subtitle"></div>
      <div class="ring-wrap">
        <svg id="ring" width="240" height="240" viewBox="0 0 120 120">
          <circle cx="60" cy="60" r="48" stroke="#e8eef9" stroke-width="12" fill="none"/>
          <circle id="ring-progress" cx="60" cy="60" r="48" stroke="currentColor" stroke-width="12" fill="none"
                  stroke-linecap="round" transform="rotate(-90 60 60)"
                  stroke-dasharray="0 300"/>
        </svg>
        <div class="balance" id="balanceText">CHF 0</div>
        <div class="center-text muted" id="centerLabel">Kontostand</div>
      </div>
      <div class="chips">
        <div class="chip">Ersparnis: <span id="savingsChip">CHF 0</span></div>
        <div class="chip">Ziel: <span id="goalChip">Flexibel</span></div>
      </div>
    </section>

    <section id="history" class="card" style="display:none">
      <h2 style="margin:0 0 10px">Verlauf</h2>
      <div id="historyList" class="list"></div>
    </section>

    <section id="settings" class="card" style="display:none">
      <h2 style="margin:0 0 10px">Einstellungen</h2>
      <div class="grid">
        <div>
          <label for="balanceInput">Kontostand (CHF)</label>
          <input id="balanceInput" type="number" step="0.05" />
        </div>
        <div>
          <label for="goalInput">Sparziel (optional, CHF)</label>
          <input id="goalInput" type="number" step="0.05" placeholder="leer = flexibel"/>
        </div>
      </div>
      <div class="row" style="align-items:center;margin-top:6px">
        <input id="darkToggle" type="checkbox" />
        <label for="darkToggle" style="margin:0;font-weight:600">Dark Mode</label>
      </div>

      <div class="section-title">Eintrag hinzufügen</div>
      <div class="row">
        <div>
          <label>Betrag (CHF, + Einnahme / − Ausgabe)</label>
          <input id="amountInput" type="number" step="0.05" placeholder="z.B. 50 oder -12.90">
        </div>
        <div>
          <label>Datum</label>
          <input id="dateInput" type="date">
        </div>
      </div>
      <label>Notiz</label>
      <input id="noteInput" type="text" placeholder="optional">

      <div class="right" style="margin-top:14px">
        <button id="createEntry" class="btn">Eintrag speichern</button>
      </div>

      <div class="section-title">Daten exportieren / importieren</div>
      <div class="row">
        <button id="exportBtn" class="btn">Export (.json)</button>
        <label class="btn ghost" style="display:inline-block;text-align:center;cursor:pointer">
          Import (.json)
          <input id="importInput" type="file" accept="application/json" style="display:none">
        </label>
      </div>

      <div class="right" style="margin-top:14px">
        <button id="saveSettings" class="btn">Einstellungen speichern</button>
        <button id="resetAll" class="btn ghost">Alles zurücksetzen</button>
      </div>
    </section>
  </main>

  <div id="toast" class="toast">Kontostand aktualisiert</div>

  <script>
    const $ = sel => document.querySelector(sel);
    const $$ = sel => document.querySelectorAll(sel);
    const state = { balance: 0, goal: null, entries: [], dark: false };

    const fmtCHF = n => new Intl.NumberFormat('de-CH',{style:'currency',currency:'CHF',maximumFractionDigits:2}).format(n || 0);
    const todayISO = () => new Date().toISOString().slice(0,10);
    const monthName = () => new Date().toLocaleString('de-CH',{month:'long'});
    const round2 = n => Math.round(n * 100) / 100;

    function load(){
      const data = JSON.parse(localStorage.getItem('jwAssure') || '{}');
      Object.assign(state, data);
      if(!Array.isArray(state.entries)) state.entries=[];
      if(typeof state.balance !== 'number') state.balance = parseFloat(state.balance)||0;
      if(typeof state.dark !== 'boolean') state.dark=false;
      document.documentElement.setAttribute('data-theme', state.dark?'dark':'light');
    }
    function save(){ localStorage.setItem('jwAssure', JSON.stringify(state)); }

    function renderHeader(){ $('#subtitle').textContent = `Ersparnis + ${monthName()}`; }

    function renderHome(){
      $('#balanceText').textContent = fmtCHF(state.balance);
      $('#balanceInput').value = state.balance;
      $('#goalInput').value = state.goal ?? '';
      $('#darkToggle').checked = !!state.dark;
      $('#dateInput').value = $('#dateInput').value || todayISO();

      const month = new Date().toISOString().slice(0,7);
      const monthNet = state.entries.filter(e => e.date?.startsWith(month)).reduce((a,b)=>a + (b.amount||0),0);
      $('#savingsChip').textContent = fmtCHF(monthNet);
      $('#goalChip').textContent = state.goal ? fmtCHF(state.goal) : 'Flexibel';

      const r=48, C = 2*Math.PI*r;
      const ratio = state.goal ? Math.max(0, Math.min(1, state.balance / state.goal)) : 0.25;
      $('#ring-progress').style.color = getComputedStyle(document.documentElement).getPropertyValue('--accent');
      $('#ring-progress').setAttribute('stroke-dasharray', (C*ratio).toFixed(1) + ' ' + (C*(1-ratio)).toFixed(1));
    }

    function renderHistory(){
      const list = $('#historyList');
      list.innerHTML = '';
      const groups = {};
      state.entries.forEach(e => { const key = (e.date||'').slice(0,7); (groups[key] = groups[key] || []).push(e); });
      const keys = Object.keys(groups).filter(Boolean).sort().reverse();
      if(keys.length===0){ list.innerHTML = '<p class="muted">Noch keine Einträge.</p>'; return; }
      for(const key of keys){
        const d = new Date(key+'-01');
        const label = d.toLocaleDateString('de-CH',{month:'long', year:'numeric'});
        const elMonth = document.createElement('div'); elMonth.className='month'; elMonth.textContent=label; list.appendChild(elMonth);
        for(const e of groups[key].sort((a,b)=>b.date.localeCompare(a.date))){
          const row = document.createElement('div'); row.className='entry';
          const left = document.createElement('div');
          left.innerHTML = `<div style="font-weight:700">${e.note||'—'}</div><div class="muted">${new Date(e.date).toLocaleDateString('de-CH')}</div>`;
          const right = document.createElement('div');
          right.className='amount ' + (e.amount>=0?'plus':'minus');
          right.textContent = (e.amount>=0?'+ ':'') + fmtCHF(e.amount);
          row.appendChild(left); row.appendChild(right); list.appendChild(row);
        }
      }
    }

    function switchTab(name){
      $$('.tab-btn').forEach(b => b.classList.toggle('active', b.dataset.tab===name));
      ['home','history','settings'].forEach(id => { $('#'+id).style.display = (id===name)?'block':'none'; });
    }

    function toast(msg){
      const el = $('#toast'); el.textContent = msg; el.style.display='block';
      setTimeout(()=>{ el.style.display='none'; }, 1800);
    }

    document.addEventListener('click', (e)=>{
      if(e.target.closest('.tab-btn')) switchTab(e.target.closest('.tab-btn').dataset.tab);
      if(e.target.id==='createEntry'){
        const amount = parseFloat($('#amountInput').value);
        const date = $('#dateInput').value || todayISO();
        const note = $('#noteInput').value.trim();
        if(amount===0 || isNaN(amount)) { alert('Bitte Betrag eingeben (≠ 0).'); return; }
        state.entries.push({amount: round2(amount), date, note});
        state.balance = round2((parseFloat(state.balance)||0) + amount);
        save(); renderHome(); renderHistory(); switchTab('home');
        $('#amountInput').value=''; $('#noteInput').value='';
        toast('Kontostand aktualisiert');
      }
      if(e.target.id==='saveSettings'){
        state.balance = round2(parseFloat($('#balanceInput').value)||0);
        const g = $('#goalInput').value.trim();
        state.goal = g===''?null:round2(parseFloat(g)||0);
        state.dark = $('#darkToggle').checked;
        document.documentElement.setAttribute('data-theme', state.dark?'dark':'light');
        save(); renderHome();
        toast('Einstellungen gespeichert');
      }
      if(e.target.id==='resetAll'){
        if(confirm('Alle Daten löschen?')){
          state.balance=0; state.goal=null; state.entries=[];
          save(); renderHome(); renderHistory(); toast('Zurückgesetzt');
        }
      }
    });

    // Export / Import
    document.addEventListener('DOMContentLoaded', ()=>{
      $('#exportBtn')?.addEventListener('click', ()=>{
        const blob = new Blob([JSON.stringify(state,null,2)], {type:'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        const ts = new Date().toISOString().slice(0,10).replace(/-/g,'');
        a.href = url; a.download = `jw-assure-backup-${ts}.json`;
        document.body.appendChild(a); a.click(); a.remove();
        URL.revokeObjectURL(url);
      });
      $('#importInput')?.addEventListener('change', async (e)=>{
        const file = e.target.files?.[0]; if(!file) return;
        try{
          const text = await file.text();
          const data = JSON.parse(text);
          if(!('balance' in data) || !('entries' in data)) throw new Error('Ungültiges Backup');
          if(confirm('Backup importieren und aktuelle Daten überschreiben?')){
            state.balance = round2(parseFloat(data.balance)||0);
            state.goal = (data.goal==null?null:round2(parseFloat(data.goal)||0));
            state.entries = Array.isArray(data.entries)? data.entries : [];
            state.dark = !!data.dark;
            save(); renderHome(); renderHistory(); switchTab('home');
            toast('Import erfolgreich');
          }
        }catch(err){ alert('Import fehlgeschlagen: ' + err.message); }
        finally{ e.target.value=''; }
      });
    });

    load(); renderHeader(); renderHome(); renderHistory(); switchTab('home');
    if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js');}
  </script>
</body>
</html>
